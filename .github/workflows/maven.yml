# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v2
      with:
        java-version: '8.0.292'
        distribution: 'adopt'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Clean
      run: mvn clean

    - name: Build
      run: mvn package -DskipTests=true

    - name: Tests
      run: mvn test

    - name: Mutation tests
      run: mvn org.pitest:pitest-maven:mutationCoverage

    - name: Verify Phase
      run: mvn verify

    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: junit
        path: |
          target/surefire-reports
          !target/**/*.txt

    - name: Archive code coverage results
      uses: actions/upload-artifact@v2
      with:
        name: code-coverage-report
        path: target/pit-reports

  test-curl:
    runs-on: ubuntu-latest
    steps:
      - name: test-curl
         run: |
          curl https://gfr-pact-backend.herokuapp.com

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "gfr-pact-backend"
          heroku_email: "gfr-pact-backend@guifr.com.br"
          healthcheck: "https://gfr-pact-backend.herokuapp.com"
          checkstring: "Hello World!"
          delay: 30
          rollbackonhealthcheckfailed: true

